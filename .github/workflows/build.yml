name: Build Financial Golf
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required for tauri-action to create a GitHub Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Frontend Dependencies
        run: npm install
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          toolchain: stable
          
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          
      - name: Generate TS Bindings (ts-rs)
        shell: pwsh
        run: |
          cd src-tauri
          cargo test
          
      - name: Build TypeScript Frontend
        run: npm run build
          
      - name: Configure Ephemeral Windows Code Signing
        shell: powershell
        run: |
          # Generate a new certificate directly on the runner to avoid password/secret mismatch errors
          $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=Financial Golf" -KeyExportPolicy Exportable -KeySpec Signature -CertStoreLocation "Cert:\CurrentUser\My"
          Write-Host "Successfully generated ephemeral certificate with thumbprint: $($cert.Thumbprint)"
          
          $jsonPath = "$env:GITHUB_WORKSPACE\src-tauri\tauri.conf.json"
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          if ($null -eq $json.tauri.bundle.windows) {
              $json.tauri.bundle | Add-Member -MemberType NoteProperty -Name 'windows' -Value (New-Object PSObject)
          }
          $json.tauri.bundle.windows | Add-Member -MemberType NoteProperty -Name 'certificateThumbprint' -Value $($cert.Thumbprint) -Force
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri Updater
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Financial Golf Windows Release'
          releaseBody: 'Download the Windows executable underneath Assets.'
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc
