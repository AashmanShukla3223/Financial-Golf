name: Build Financial Golf
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required for tauri-action to create a GitHub Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Frontend Dependencies
        run: npm install
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          toolchain: stable
          
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          
      - name: Generate TS Bindings (ts-rs)
        shell: pwsh
        run: |
          cd src-tauri
          cargo test
          
      - name: Build TypeScript Frontend
        run: npm run build
          
      - name: Configure Windows Code Signing
        shell: pwsh
        env:
          CERTIFICATE_BLOB: ${{ secrets.CERTIFICATE_BLOB }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          if (-not $env:CERTIFICATE_BLOB -or -not $env:CERTIFICATE_PASSWORD) {
            Write-Host "Certificate secrets not found! Skipping signing."
            exit 0
          }
          $certPath = "$env:GITHUB_WORKSPACE\temp.pfx"
          $bytes = [System.Convert]::FromBase64String($env:CERTIFICATE_BLOB)
          [System.IO.File]::WriteAllBytes($certPath, $bytes)
          $secpwd = ConvertTo-SecureString -String $env:CERTIFICATE_PASSWORD -Force -AsPlainText
          $cert = Import-PfxCertificate -FilePath $certPath -CertStoreLocation "Cert:\CurrentUser\My" -Password $secpwd
          Write-Host "Successfully secured certificate with thumbprint: $($cert.Thumbprint)"
          
          $jsonPath = "$env:GITHUB_WORKSPACE\src-tauri\tauri.conf.json"
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          if ($null -eq $json.tauri.bundle.windows) {
              $json.tauri.bundle | Add-Member -MemberType NoteProperty -Name 'windows' -Value (New-Object PSObject)
          }
          $json.tauri.bundle.windows | Add-Member -MemberType NoteProperty -Name 'certificateThumbprint' -Value $($cert.Thumbprint) -Force
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath
          Remove-Item $certPath -Force

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri Updater
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Financial Golf Windows Release'
          releaseBody: 'Download the Windows executable underneath Assets.'
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc
