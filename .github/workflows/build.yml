name: Build Financial Golf
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required for tauri-action to create a GitHub Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Frontend Dependencies
        run: npm install
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          toolchain: stable
          
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          
      - name: Generate TS Bindings (ts-rs)
        shell: pwsh
        run: |
          cd src-tauri
          cargo test
          
      - name: Build TypeScript Frontend
        run: npm run build
          
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri Updater
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # Windows Authenticode to bypass Microsoft SmartScreen
          CERTIFICATE_BLOB: ${{ secrets.CERTIFICATE_BLOB }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Financial Golf Windows Release'
          releaseBody: 'Download the Windows executable underneath Assets.'
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc
